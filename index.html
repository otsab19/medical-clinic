<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Clinic</title>

    <script type='module' src='build/dist/index.js' defer></script>
</head>
<style>
    @import url('styles.css');
</style>

<body>
<div class="title">MEDICAL CLINIC</div>
<div class="action-buttons">
    <button type="button" id="addButton">Add Patients</button>
    <button type="button" id="viewButton">View Patients</button>
    <button type="button" id="viewEmergencyButton">View Emergency Patients</button>
</div>
<div class="search-wrapper">
    <input type="text" id="search" name="search" placeholder="Search by ID"/>
</div>
<div id="medical-list" class="medical-list"></div>
<div id="noData"></div>
<div id="errors"></div>
<div class="form-wrapper">
    <form id="form">
        <span class="title" id="addTitle">Adding Patient</span>
        <span class="title" id="editTitle">Editing Patient</span>
        <div>
            <label for="patientId">Patient ID*</label><input type="text" id="patientId" name="patientId">
        </div>
        <div>
            <label for="firstName">First Name*</label><input type="text" id="firstName" name="firstName">
        </div>

        <div>
            <label for="lastName">Last Name*</label><input type="text" id="lastName" name="lastName">
        </div>
        <div>
            <label for="address">Address*</label><input type="text" id="address" name="address">
        </div>
        <div>
            <label for="contactNumber">Contact Number*</label><input type="number" id="contactNumber"
                                                                     name="contactNumber">
        </div>
        <div>
            <label for="dob">Dob*</label><input type="date" id="dob" name="dob">
        </div>
        <div>
            <label for="nextOfKin">Next of Kin</label><input type="text" id="nextOfKin" name="nextOfKin">
        </div>
        <div>
            <label for="gender">Gender*</label>
            <select id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div>
            <label for="primaryInsurance">Primary Insurance*</label>
            <select id="primaryInsurance" name="primaryInsurance">
                <option>Medicare</option>
                <option>Private Health Insurance</option>
            </select>
        </div>
        <button type="submit" class="addButton" id="addBtn">Add</button>
        <button type="submit" class="addButton" id="editBtn">Edit</button>

    </form>

</div>
</body>
</html>
